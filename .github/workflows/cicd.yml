name: deploy-lambda

on:
  push:
    branches:
      - terraform-aws-stage1

jobs:
  run-checks:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repo
          uses: actions/checkout@v3.3.0
        - name: Setup Python
          uses: actions/setup-python@v4.5.0
          with:
            python-version: '3.9'
        - name: Install make
          run: sudo apt install make -y
        - name: Install Application Requirements
          run: make requirements